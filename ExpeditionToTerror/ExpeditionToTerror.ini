description.English=This scenario features random events to increase replayability, there is no round limit, and there is a fairly large amount of combat (although some of it is random, so it won't always be in the same quantities).\n\nEvidence is not used, so discard any insanity cards that require the use of Evidence and draw a new one.\n\nUpdate V2 - the scenario is now a little easier for all player counts, and particularly 2-3 player counts.  There have also been some general quality of life updates.\n\nUpdate V3 - modifications to make the Mythos phase more custom to the scenario, and somewhat easier based on negative feedback.
description.Spanish=Este escenario presenta eventos aleatorios para aumentar la rejugabilidad. \n No hay límite de rondas y hay una cantidad bastante importante de combate (aunque éste será en ocasiones aleatorio y no siempre en las mismas cantidades). \n\n Este escenario no usa Pruebas, así que descarta cualquier carta de locura que requiera el uso de Pruebas y roba una nueva. \n\n Actualización V2: Por petición expresa de los jugadores, el escenario es ahora un poco más fácil. Particularmente para partidas de 2-3 jugadores. También ha habido algunas actualizaciones generales de calidad. \n\n Actualización V3: Se ha modificado la Fase de Mitos para que sea más personalizada para el escenario y algo más fácil en función de algunos comentarios negativos de los usuarios.
